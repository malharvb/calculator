<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc">
            <div class="display"></div>
            <button class="back">DEL</button>
            <button class="AC">AC</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operators" id="add">+</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operators" id="sub">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operators" id="mult">&#215;</button>
            <button class="numbers" id="dot">.</button>
            <button class="numbers">0</button>
            <button class="equals">=</button>
            <button class="operators" id="div">&#247;</button>
        </div>
    </div>    
</body>
</html>
